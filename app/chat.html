<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8">
    <script src="./script.ts" type="module"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <script>
        document.write("Chat ID: " + localStorage.getItem("chat_id"));
        var chat_id = localStorage.getItem("chat_id");
        if (chat_id == null)
        {
            alert("You need to set your Chat ID");
            window.location.href = "http://222-kidt.netlify.com/index.html";
        }
    </script>
    <main>
        <div id="messages"></div>
        <form id="form">
            <input type="text" placeholder="Message" id="input" autocomplete="off">
            <button type="submit">Send Message Directly</button>
        </form>
    </main>
</body>
</html>
